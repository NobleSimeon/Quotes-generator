<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
    <script src="./script.js" defer></script>
  </head>

  <body>
    <main>
      <div class="quote-container">
        <h2>Random Quotes</h2>
        <div class="quote-box">
          <i class="fa fa-quote-left" aria-hidden="true"></i>
          <blockquote class="quote">Loading Quote...</blockquote>
          <i class="fa fa-quote-right" aria-hidden="true"></i>
        </div>
        <cite class="author">- Author</cite>
        <div class="btn-groups">
          <div>
            <button type="button" class="btn volume-up">
              <i class="fa fa-volume-up" aria-hidden="true"></i
              ><span class="sr-only">speaker loud</span>
            </button>
            <button type="button" class="btn copy">
              <i class="fa fa-clone" aria-hidden="true"></i
              ><i class="fa fa-check" aria-hidden="true"></i
              ><span class="sr-only">Copy Text</span
              ><span class="alert">Copied</span>
            </button>
            <button type="button" class="btn share">
              <i class="fa fa-share-alt" aria-hidden="true"></i
              ><span class="sr-only">Share it</span>
            </button>
          </div>
          <button type="button" class="new-quote">New Quote</button>
        </div>
      </div>
    </main>
  </body>
</html>
